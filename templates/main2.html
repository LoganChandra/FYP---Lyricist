  <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <h1 class="js-scroll-trigger" href="/main">Lyricist</h1>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu

        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/lyricgen">Lyric Generation</a>
            </li>  
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Header -->
    <header class="masthead">
      <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
          <h1 class="mx-auto my-0 text-uppercase">Lyricist</h1>
          <h2 class="text-white-50 mx-auto mt-2 mb-5">Explore music through the eyes of a lyricist.</h2>
          <form action="/explore" method="post" style="width: 100%;">
            <input name="getsearch" type="text" placeholder="Search for genre or artist..." class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0">
            <input type="submit" value="Get started" class="btn btn-primary js-scroll-trigger" id="beginbutton">

            {% if error %}
              <p>{{ error }}</p>
            {% endif %}
          </form>
        </div>
      </div>
    </header>
  
    <!-- About Section -->
    <section id="about" class="about-section text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2 class="text-white mb-4">About Lyricist</h2>
            <p class="text-white-50">Lyricist is a platform that allows you to explore the lyrics behind your favourite artists and genres with the help of data visualizations and AI.</p>
          </div>
        </div>

      </div>
    </section>
